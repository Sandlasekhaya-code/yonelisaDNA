<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="welcome">
        <h1>Welcome, Yonelisa!</h1>
        <button id="startButton">Quick Start</button>
    </div>

    <div class="container" id="quiz" style="display: none;">
        <div id="questionContainer"></div>
        <button id="nextButton">Next</button>
    </div>

    <div class="container" id="results" style="display: none;">
        <h1>Quiz Completed!</h1>
        <p id="score"></p>
        <button id="restartButton">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
